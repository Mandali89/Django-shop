{% extends "base/base.html" %}
{% block title %}بازنشانی رمز عبور انجام شد{% endblock %}
{% block start %}

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
  }
  .card {
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
  }
  .btn-primary {
    background-color: #0066cc;
    border-color: #0066cc;
  }
  .btn-primary:hover {
    background-color: #004d99;
    border-color: #004d99;
  }
  .para-style {
    padding-bottom: 20px;
  }
</style>

<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-5">
        <div class="card mb-4">
          <div class="card-header" style="text-align: center; font-size: 25px">
            بازنشانی رمز عبور تمام شد
          </div>
          <div class="card-body text-center">
            <p class="para-style">
              رمز عبور شما تنظیم شد. اکنون می‌توانید وارد شوید.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary">ورود</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
