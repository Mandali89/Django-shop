{% extends "base/base.html" %}
{% block title %}تأیید بازنشانی رمز عبور{% endblock %}
{% block start %}

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
  }
  .card {
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
  }
  .btn-primary {
    background-color: #0066cc;
    border-color: #0066cc;
  }
  .btn-primary:hover {
    background-color: #004d99;
    border-color: #004d99;
  }
  .form-group {
    padding-bottom: 5px;
  }
</style>

<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-4">
        <div class="card mb-4">
          <div class="card-header" style="text-align: center; font-size: 25px">
            تنظیم رمز عبور جدید
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="رمز عبور جدید را وارد کنید"
                  name="new_password1"
                  type="password"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="رمز عبور جدید را دوباره وارد کنید"
                  name="new_password2"
                  type="password"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  تنظیم رمز عبور جدید
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
