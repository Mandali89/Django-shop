{% extends 'base/base.html' %}
{% block title %}پرداخت موفق!{% endblock %}
{% block start %}

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
  }
  .card {
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
  }
  .btn-primary, .btn-warning {
    background-color: #0066cc;
    border-color: #0066cc;
  }
  .btn-primary:hover, .btn-warning:hover {
    background-color: #004d99;
    border-color: #004d99;
  }
</style>

<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-5">
        <div class="card mb-4">
          <div class="card-header" style="text-align: center; font-size: 25px">
            پرداخت موفق!
          </div>
          <div class="card-body text-center">
            <p>
              سفارش شما با شماره سفارش: <strong>{{ order_id }}</strong> با موفقیت پردازش شد.
            </p>
            <p>از شما برای خرید از ما تشکر می‌کنیم!</p>
            <a href="{% url 'index' %}" class="btn btn-primary mt-3 mb-3 ml-3">
              ادامه خرید
            </a>
            <a href="{% url 'order_details' order_id=order_id %}" class="btn btn-warning">
              مشاهده جزئیات سفارش
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
