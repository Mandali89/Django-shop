{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>{% block title %}خانه | فروشگاه الکترونیک{% endblock %}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="/media/fonts/fontawesome/css/all.min.css" rel="stylesheet" type="text/css" />

    <link href="/media/css/ui.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/responsive.css" rel="stylesheet" />
    <link href="/media/css/footer.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/register.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/contact.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/media/js/script.js" type="text/javascript"></script>

    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        direction: rtl;
      }
      .btn-primary {
        background-color: #0066cc;
        border-color: #0066cc;
      }
      .btn-primary:hover {
        background-color: #004d99;
        border-color: #004d99;
      }
      .card {
        border-radius: 8px;
        box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header-banner slide-up" aria-hidden="false">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="html-slot-container">
            <input type="hidden" id="endTime" value="null" />
            <div class="content">
              <marquee
                direction="right"
                width="100%"
                scrollamount="10"
                onmouseover="this.stop();"
                onmouseout="this.start();"
              >
                <span class="header-promotion marquee-span">
                  از کد NEW10 استفاده کنید و از ۱۰٪ تخفیف استفاده کنید شوید
                </span>
              </marquee>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'home/navbar.html' %}
    {% block start %} {% endblock %}
    {% include 'home/footer.html' %}
  </body>
</html>
